<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGROD - Agricultural Growth and Remote Observation Drone</title>
    
    <!-- Bootstrap CSS (Replit Theme) -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="bg-dark py-3">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <h1 class="text-light">
                    <i class="fas fa-leaf text-success me-2"></i> 
                    AGROD
                </h1>
                <div>
                    <span class="badge bg-info">
                        Agricultural Growth and Remote Observation Drone
                    </span>
                </div>
            </div>
        </div>
    </header>

    <main class="py-4">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="bg-dark text-light py-3 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">&copy; 2025 AGROD - Agricultural Growth and Remote Observation Drone</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="mb-0">For Farmers, By Technology</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
